<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  src="jquery-3.2.1.js"></script>
</head>
<style>
    .box{
        width: 300px;
        height:300px;
        background: pink;
        position: absolute;
        left: 0px;
        top:60px;
    }
    button{
        width: 60px;
        height: 40px;
        border: none;
        background: blue;
        float: left;
        margin-right: 10px;
    }
</style>
<body>
  <button>动画</button>
  <button class="stop">停止</button>
  <div class="box"></div>
</body>
</html>
<script>
   let button=$('button:eq(0)');
   let stop=$('button[class=stop]');
   let box=$('.box');
   button.click(function () {
//      box.fadeToggle();
//      box.slideToggle();
       box.animate({left:'+=300'},1000,function () {
           box.animate({top:'+=200'},'slow')
       })
   })
   stop.click(function () {
      box.stop(true,true)
//       box.finish()
   })
</script>
